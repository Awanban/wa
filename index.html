<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
  <form>
    <input type="text" id="query" placeholder="Enter your search query">
    <input type="submit" value="Search">
  </form>
  <div id="results"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const apiKey = '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';

    // Make a search request to the OpenAI API when the form is submitted
    document.querySelector('form').addEventListener('submit', event => {
      event.preventDefault();
      const query = document.querySelector('#query').value;

      axios.get('https://api.openai.com/v1/search', {
        params: {
          query: query,
          model: 'davinci',
          api_key: apiKey
        }
      }).then(response => {
        // Display the results on the page
        const results = document.createElement('pre');
        results.innerHTML = JSON.stringify(response.data, null, 2);
        document.body.appendChild(results);
      }).catch(error => {
        console.log(error);
      });
    });
  </script>
  <script>
  const resultsContainer = document.querySelector('#results');

// Clear any previous results
resultsContainer.innerHTML = '';

// Create a new element to contain the results
const results = document.createElement('pre');
results.innerHTML = JSON.stringify(response.data, null, 2);

// Add the results to the page
resultsContainer.appendChild(results);

  </script>
</body>
</html>
