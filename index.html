<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pencarian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pencarian</h1>
    <form>
      <input type="text" id="searchInput" placeholder="Cari...">
      <button type="button" id="searchButton">Cari</button>
    </form>
    <div id="searchResults"></div>
  </div>

  <script>
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    searchButton.addEventListener('click', () => {
      const query = searchInput.value;
      search(query);
    });

    async function search(query) {
      const response = await fetch(`https://api.openai.com/v1/search?query=${query}&api_key=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`);
      const results = await response.json();
      searchResults.innerHTML = '';
      results.forEach(result => {
        const item = document.createElement('div');
        item.innerHTML = result.title;
        searchResults.appendChild(item);
      });
    }
  </script>
</body>
</html>
